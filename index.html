<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mysterious card</title>
    <link rel="icon" type="image/x-icon" href="../heart.png">
    <link href="https://fonts.cdnfonts.com/css/snoopy" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/g-gemos" rel="stylesheet">
                

</head>
<body>
    <!--TITLE AND BUTTON-->
    <h1 id="title"> S e r i o u s     Q u e s t i o n ! ! ! </h1>
    <p id="word" style="font-size: 100px;"> Am I pretty? ^^</p>
        <div class="buttons">
            <button id="yesBtn" onclick="openPopup()">YES</button>
            <button id="noBtn">NO</button>
    </div>

    <!--POPUP STYLE-->
    <div class="popup" id="popup">
        <h1 id="popup-title">I KNEW YOU WOULD SAY THAT!!</h1>
        <button id="close" onclick="closePopup()">CLOSE</button>
    </div>
</body>

<style>
    body{ 
        background-image:url("pink.png");
        background-size: 1000px;
        background-color:lightpink;
        background-blend-mode: lighten;
        text-align:center;  }

    #title {
        margin-top: 100px ;
        line-height: 100px;
        font-family:"g Gemos";
    }

    #word {
        font-family:"snoopy";
    }

    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(244, 159, 211, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .popup.show {
        display: flex;
        flex-direction: column;
    }

    #popup-title {
        background-color: rgb(254, 230, 245);
        background-blend-mode: lighten;
        background-size: 500px;
        padding: 50px;
        border-radius: 50px;
        margin: 20px;
    }

    #close {
        padding: 10px 20px;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .buttons {
        margin-top: 50px;
        display: flex;
        gap: 30px;
        justify-content: center;
    }

    #yesBtn, #noBtn {
        padding: 15px 40px;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "snoopy";
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #yesBtn {
        background-color: #ff69b4;
        color: white;
    }

    #yesBtn:hover {
        background-color: #ff1493;
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
    }

    #yesBtn:active {
        transform: scale(1.2);
    }

    #noBtn {
        background-color: #3591aa;
        color: white;
    }

    #noBtn:hover {
        background-color: #3591aa;
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(65, 105, 225, 0.4);
    }

    #noBtn:active {
        transform: scale(0.95);
    }
        
</style>

<script>
    function openPopup() {
        document.getElementById("popup").classList.add("show");
    }

    function closePopup() {
        document.getElementById("popup").classList.remove("show");
    }

    const noBtn = document.getElementById("noBtn");

    function moveButtonAway() {
        const padding = 50;
        const x = Math.random() * (window.innerWidth - padding * 2) + padding;
        const y = Math.random() * (window.innerHeight - padding * 2) + padding;
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // Desktop: mouseenter
    noBtn.addEventListener("mouseenter", moveButtonAway);

    // Mobile: touchstart (moves when user tries to tap)
    noBtn.addEventListener("touchstart", function(e) {
        e.preventDefault();
        moveButtonAway();
    });

    // Mobile: also move on any touch move near the button
    document.addEventListener("touchmove", function(e) {
        const touch = e.touches[0];
        const rect = noBtn.getBoundingClientRect();
        const distance = Math.hypot(
            touch.clientX - (rect.left + rect.width / 2),
            touch.clientY - (rect.top + rect.height / 2)
        );
        // If finger is within 150px of button, move it
        if (distance < 150) {
            moveButtonAway();
        }
    }, { passive: false });
</script>
</html>
